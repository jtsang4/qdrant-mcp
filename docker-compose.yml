version: '3.8'

services:
  # Qdrant vector database
  qdrant:
    image: qdrant/qdrant:v1.16.0
    container_name: qdrant-mcp-db
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP API
      - "6334:6334"  # gRPC API
    volumes:
      - qdrant_data:/qdrant/storage
    environment:
      - QDRANT__SERVICE__HTTP_PORT=6333
      - QDRANT__SERVICE__GRPC_PORT=6334
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    networks:
      - mcp-network

  # MCP Server (single service, transport selected via environment)
  mcp:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: better-qdrant-mcp
    restart: unless-stopped
    ports:
      - "8000:8000"  # Single exposed port; container uses MCP_PORT (default 8000)
    environment:
      # Transport configuration (set MCP_TRANSPORT=sse or MCP_TRANSPORT=streamable-http)
      - MCP_TRANSPORT=${MCP_TRANSPORT:-streamable-http}
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8000
      - MCP_PATH=${MCP_PATH:-/mcp}
      # OpenAI configuration
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_BASE_URL=${OPENAI_BASE_URL:-https://api.openai.com/v1}
      - OPENAI_EMBEDDING_MODEL=${OPENAI_EMBEDDING_MODEL:-text-embedding-3-small}
      # Qdrant configuration
      - QDRANT_URL=http://qdrant:6333
      - QDRANT_API_KEY=${QDRANT_API_KEY:-}
      - COLLECTION_NAME=${COLLECTION_NAME:-long_term_memory}
    # Use the default CMD from Dockerfile; behavior is controlled via env vars above
    depends_on:
      qdrant:
        condition: service_healthy
    networks:
      - mcp-network

volumes:
  qdrant_data:
    driver: local

networks:
  mcp-network:
    driver: bridge